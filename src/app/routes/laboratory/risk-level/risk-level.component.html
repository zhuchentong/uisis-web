<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="create()" nz-button nzType="primary">新建</button>
  </ng-template>
</page-header>
<nz-card>
  <st #st [data]="dataSet" [columns]="columns">
    <ng-template st-row="description" let-item>
      <ellipsis lines="1" tooltip>{{ item.description }}</ellipsis>
    </ng-template>
  </st>
</nz-card>

<ng-template #riskLevelFormComponent>
  <sf #sf [button]="null" [schema]="schema" [formData]="formData"></sf>
</ng-template>
