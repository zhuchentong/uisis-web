<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="onCreate()" nz-button nzType="primary">新建</button>
  </ng-template>
</page-header>
<nz-card>
  <st [pi]="pageService.pageIndex" [ps]="pageService.pageSize" [total]="pageService.total" [page]="pageService.config"
    #st [data]="equipmentDataSet" [columns]="columns"></st>
</nz-card>

<ng-template #equipmentFormComponent>
  <sf #sf [button]="null" [schema]="schema" [formData]="formData"></sf>
</ng-template>
