<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="create()" nz-button nzType="primary">新建</button>
  </ng-template>
</page-header>
<nz-card>
  <st [pi]="pageService.pageIndex" [ps]="pageService.pageSize" [total]="pageService.total" [page]="pageService.config"
    #st [data]="dataSet" [columns]="columns">
    <ng-template st-row="description" let-item>
      <ellipsis lines="1" tooltip>{{ item.description }}</ellipsis>
    </ng-template>
  </st>
</nz-card>

<ng-template #typeFormComponent>
  <sf #sf [button]="null" [schema]="schema" [formData]="formData"> </sf>
</ng-template>
